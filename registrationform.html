<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="registrationformstyle.css">
  <title>bootstrap Login and Registration Form</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center inner-row">
      <div class="col-md-6">
        <div class="major">
          <div class="form-title">
            <h2 class="fw-bold mb-3">Registration</h2>
          </div>
          <form action="">
            <div class="form-floating mb-2">
              <input type="email" class="id form-control" placeholder="Email" id="inputID">
              <label for="inputID">Email</label>
            </div>
            <div class="form-floating col-md-6 mb-2 pw-bundle">
              <input type="password" class="pw form-control" placeholder="Password" id="inputPW">
              <label for="inputPW">Password</label>
            </div>
            <div class="form-floating col-md-6 mb-2">
              <input type="text" class="pw-check form-control" placeholder="Password Check" id="inputPW2">
              <label for="inputPW2">Password Check</label>
            </div>
            <div class="form-floating mb-2">
              <input type="text" class="student-number form-control form-control-md" placeholder="Student Number" id="inputStN">
              <label for="inputStN">Student Number</label>
            </div>
            <div class="form-floating mb-2">
              <input type="text" class="phone-number form-control form-control-md" placeholder="Phone Number" id="inputPN">
              <label for="inputPN">Phone Number</label>
            </div>

            <div class="mt-3">
              <button class="btn signup">Sign up</button>
              <button class="btn cancel">cancel</button>
            </div>
            <div class="mt-3">
              <a class="signup-link" href="loginform.html">back to Log in page</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
